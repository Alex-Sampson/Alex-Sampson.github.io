<header class="meta">
  <h1><a href="{{ page.url | relative_url }}">{{ page.title }}</a></h1>
  {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
  {% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: date_format }}</time>{% endif %}
</header>
